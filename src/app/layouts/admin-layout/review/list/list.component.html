<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <a routerLink="/admin/AddReview"> <button class="btn btn-primary ml-1" rippleEffect>Add New Review</button></a>
        
        <div class="card-header">
          <h4 class="card-title"> Simple Table</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  titre
                </th>
                <th>
                  description
                </th>
                <th>
                  image
                </th>
                <th class="text-right">
                  Action
                </th>
              </thead>
              <tbody *ngFor="let rev of review">
                <tr>
                  <td>
                    {{rev.titre}}
                  </td>
                  <td>
                    {{rev.description}}
                  </td>
                  <td>
                    <img
                    class="rounded-circle mr-1"
                    src="http://localhost:8083/Trotti/Imgarticles/+{{rev.id}}"
                    height="50"
                    width="50"

            />
                  </td>
                  <td class="text-right">
                    <button class="btn btn-warning" (click)="goToEdit(rev.id) " style="background-color: rgb(255, 187, 0);"><i style="font-size: 15px; " class="now-ui-icons ui-1_settings-gear-63"></i></button> &nbsp;

                    <button (click)="deleteReview(rev)" class="btn btn-danger"  style="background-color:red" type="button">
                      <i class="now-ui-icons ui-1_simple-remove"></i></button>
                      &nbsp;
                      <button (click)="show(rev.id)" class="btn btn-primary"  style="background-color:rgb(162, 162, 162)" type="button">
                  show</button>
                  </td>
                </tr>
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
