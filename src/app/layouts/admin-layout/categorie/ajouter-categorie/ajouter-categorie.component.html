<p>ajouter-categorie works!</p>
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter Categorie </h5>
        </div>
        <div class="card-body">
          <form [formGroup]="CategorieForm" (ngSubmit)="submit()">
            <div class="row">
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input name="nomCategorie" [formControlName]="'nomCategorie'" type="text" class="form-control" placeholder="Username" value="michael23">
                </div>
              </div>
          
            
            </div>
     
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button _ngcontent-c3  class="btn btn-primary btn-simple btn-round" type="submit">
                  <i class="now-ui-icons ui-1_simple-add"></i>Save categoriee</button>
          </div>
          </form>
        </div>
      </div>
    </div>
   
  </div>
</div>
