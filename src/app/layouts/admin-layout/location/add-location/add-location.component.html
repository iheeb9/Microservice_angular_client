<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Add Location</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="LocationForm">
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>User</label>
                                    <select class="form-control" formControlName="user" (selectionChange)="getTrottinette($event.value)">
                                        <option *ngFor="let tro of listTrottinette" [value]="tro.id">
                                            {{tro.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Trottinette</label>
                                    <select class="form-control" formControlName="trottinette" (selectionChange)="getTrottinette($event.value)">
                                        <option *ngFor="let tro of listTrottinette" [value]="tro.id">
                                            {{tro.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Date Start</label>
                                    <input type="date" formControlName="dateStart" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Date End</label>
                                    <input type="date" formControlName="dateEnd" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 pr-1">
                            </div>
                            <div class="col-md-4 pr-1">
                                <button class="btn btn-primary btn-block" (click)="showNotification()">Submit</button>
                            </div>
                            <div class="col-md-4 pr-1">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
