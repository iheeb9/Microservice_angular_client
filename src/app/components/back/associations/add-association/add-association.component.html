<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          required
          [(ngModel)]="association.nom"
          name="nom"
        />
      </div>



      <button (click)="saveAssociation()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>ASsociation  was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newAssociation()">Add</button>
      <a class="btn btn-success" routerLink="/associations">Check votes</a>
      
    </div>
  </div>
</div>
