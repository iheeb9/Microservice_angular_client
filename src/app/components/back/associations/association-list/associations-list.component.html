<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Assoc List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let association of associations; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAssociation(association, i)"
      >
        {{ association.nom }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAssociations()">
      Remove All
    </button>
    <a class="btn btn-success" routerLink="/add-association">Add association</a>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentAssociations">
      <h4>Association</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentAssociation.nom }}
      </div>
     
  

      <a class="badge badge-warning" routerLink="/associations/{{ currentAssociation.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentAssociation">
      <br />
      <p>Please click on a association...</p>
    </div>
  </div>
</div>
